        /* id选择器
        #pink{

        } */
        /* <div id = 'pink'> */

        /* 类选择器好比是人的名字，一个人可以用多个名字，同时一个名字也可以被多个人使用；

        id选择器和类选择器的最大区别是在于使用次数上；
        类选择器再修改样式中用的最多，id选择器一般用于界面的唯一性元素上，经常和javascript连用； */

        /* 通配符选择器
        *{
            margin = 0；
            padding = 0；
            把所有的标签统一修改样式
        } */
